<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+Math&family=Noto+Sans+Symbols+2&display=swap"
      rel="stylesheet"
    />
    <link href="https://fonts.cdnfonts.com/css/calculator" rel="stylesheet" />
    <link rel="stylesheet" href="styles.css" class="href" />
    <title>Calculator</title>
  </head>
  <body>
    <div class="calculator">
      <div class="answer-box">0</div>
      <div class="numbers">
        <div class="zero number buttons">0</div>
        <div class="one number buttons">1</div>
        <div class="two number buttons">2</div>
        <div class="three number buttons">3</div>
        <div class="four number buttons">4</div>
        <div class="five number buttons">5</div>
        <div class="six number buttons">6</div>
        <div class="seven number buttons">7</div>
        <div class="eight number buttons">8</div>
        <div class="nine number buttons">9</div>
        <div class="decimal number buttons">.</div>
        <div class="clear buttons other">CLR</div>
      </div>
      <div class="operators">
        <div class="add operator buttons">+</div>
        <div class="subtract operator buttons">-</div>
        <div class="multiply operator buttons">x</div>
        <div class="divide operator buttons">/</div>
        <div class="equal operator buttons">=</div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
